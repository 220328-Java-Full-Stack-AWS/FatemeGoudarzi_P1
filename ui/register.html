<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" defer src="./scripts/register.js"></script>
</head>

<body>
    <div class="register-form content-box">
        <h2 >Registration Form </h2>
        <br>
        <h4 >Please complete below information:</h4>
        <br>
        <hr>
        <div class="flex-column">
            <div class="flex-row">
                <label>First name: </label>
                <input type="text" id="firstname" placeholder="first name" name="">
            </div>
            <div class="flex-row">
                <label>Last name: </label>
                <input type="text" id="lastname" placeholder="last name" name="">
            </div>

            <div class="flex-row">
            <label>Role: </label>
            <select class="role-id" id="role-id" name="role-id" >
                <option value="1">Admin</option>
                <option value="2">Employee</option>
                <option value="3">Financial Manager</option>
            </select>
            </div>

            <div class="flex-row">
                <label>Password: </label>
                <input type="password" id="password" placeholder="password" name="">
            </div>
            <div class="flex-row">
                <label>User name</label>
                <input type="text" id="username" placeholder="user name" readonly name="">
            </div>
            <div class="flex-row">
                <label>Email: </label>
                <input id="email" placeholder="email" readonly name="">
            </div>
            <button class="btn" id="register-btn" >Register</button>
        </div>
    </div>
    <div class="full-screen hidden" id="alert-window">
        <div id="message-box" class="alert-window">
            <p id="message-title" class="message-title"></p>
            <button id="close-alert-btn">Close!</button>
            <br>
        </div>
    </div>
</body>

</html>
