<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" defer src="./scripts/register.js"></script>
</head>

<body>
    <div class="register-form content-box">
        <div class="flex-column">
            <div class="flex-row">
                <label>First name: </label>
                <input type="text" id="firstName" placeholder="firstName" name="">
            </div>
            <div class="flex-row">
                <label>Last name: </label>
                <input type="text" id="lastName" placeholder="lastName" name="">
            </div>
            <div class="flex-row">
                <label>Username: </label>
                <input type="text" id="userName" placeholder="userName" name="">
            </div>
            <div class="flex-row">
                <label>Password: </label>
                <input type="password" id="password" placeholder="password" name="">
            </div>
            <div class="flex-row">
                <label>Email: </label>
                <input id="email" placeholder="email" name="">
            </div>
            <button class="btn" id="register-btn" >Register</button>
        </div>
    </div>
    

</body>

</html>
