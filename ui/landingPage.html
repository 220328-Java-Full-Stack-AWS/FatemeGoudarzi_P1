<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ERS</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="module" defer src="./scripts/landing.js"></script>

</head>

<body>
    <p id="pageContent"></p>
    <div class="grid-container">
        <div class="header" style="background-color: var(--clr-grey-2);color: var(--clr-grey-10)">
            <h3 id="header-title"></h3>
        </div>
        <div class="main">
            <h4>New Reimbursement</h4>
            <div class="content-box reim-form">
                <div class="flex-column">
                    <div class="flex-row">
                        <label>Reimbursement Type: </label>
                        <select class="reimb-type" id="reimb-type" name="type" >
                            <option value="101">Food</option>
                            <option value="201">Travel</option>
                            <option value="301">Lodging</option>
                            <option value="401">Others</option>
                        </select>
                    </div>
                    <div class="flex-row">
                        <label>Amount: </label>
                        <input type="number" id="amount" placeholder="amount" name="">
                    </div>                       
                    <div  class="flex-row">
                        <label>Description: </label>
                        <input type="textarea" id="description" placeholder="description" name="">
                    </div>
                </div>
            <button class="btn submit" type="button" id="submit-reimb-btn" name="">submit</button>
            </div>

        </div>
        <div class="menu">
            <div>
                <h3>Reports</h3>
                <ul >
                    <li>
                        <button class="btn" id="all-reimb-btn" >all Reimbursements</button>
                    </li>
                    <li>
                        <button class="btn">resolved Reimbursements</button>
                    </li>
                    <li>
                        <button class="btn">pending Reimbursements </button>
                    </li>
                    <li>
                        <button class="btn">new Reimbursements </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="right">
            <div>
                <h3></h3>
                <br>
                <ul class="links">
                    <li>
                        <button class="btn" id="register">Register</button>
                    </li>
                    <li>
                        <button class="btn" id="settings">Settings</button>
                    </li>
                    <li>
                        <button class="btn" id="logout">Log out</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
